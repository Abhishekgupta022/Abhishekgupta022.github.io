<!DOCTYPE html>
<html>
    <head>
        <title>My Dynamic Web Pages</title>
        <script type="text/javascript">
            function addParagraph()
            {
                document.getElementById("para").innerHTML="Thanks for adding text";
            }
        </script>
    </head>
    <body>
        <H1 style="color:blue;font-size:  500%;">Press the button below</H1>
        <button onClick="addParagraph();" >Click me</button>
        <p id="para"></p>
    </body>
</html>
