<!DOCTYPE html>
<html>
    <head>
        <title>
            My Second Dynamic Web Pages 
        </title>
        <script>
            function myfunc()
            {
                document.getElementById("demo").innerHTML="Paragraph changed";
            }
        </script>
        <body style="color:blue;font-size: 200%;" bgcolor="yellow">
            <H5>
                <strong>Java Script Demo</strong>
            </H5>
            <p id="demo" >A paragraph</p>
            <button type="button" onclick ="myfunc()">Try It</button>
        </body>
    </head>
</html>
